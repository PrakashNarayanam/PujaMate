
<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PujaMate</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a festive feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&family=Baloo+Chettan+2:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Telugu', sans-serif;
            background-image: linear-gradient(to bottom, #ffe8d6, #fbf8f0);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #4b3832;
        }
        .splash {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(to top, #ffe8d6, #fbf8f0);
        }
        .splash-logo {
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            animation: bounce 2s infinite;
        }
        .loader-bar {
            width: 80px;
            height: 6px;
            background: #ffe0b2;
            border-radius: 3px;
            margin: 28px auto 0 auto;
            overflow: hidden;
            position: relative;
        }
        .loader-bar-inner {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #ff9800 0%, #ffb74d 100%);
            border-radius: 3px;
            position: absolute;
            left: -40%;
            animation: loading-bar-move 1.2s cubic-bezier(.4,0,.2,1) infinite;
        }
        @keyframes loading-bar-move {
            0% { left: -40%; }
            60% { left: 100%; }
            100% { left: 100%; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .main-content {
            display: none;
            padding: 20px;
            margin-top: 72px;
        }
        .header {
            background-color: #ff9800; /* A vibrant orange for the header */
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            margin: 0;
            border-radius: 0;
            border: none;
            z-index: 100;
            box-sizing: border-box;
        }
        .container-box {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), inset 0 -4px 0 #e0e0e0;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            border: 2px solid #f0a35e;
        }
        .container-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-100%);
            transition: transform 0.3s;
        }
        .container-box:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2), inset 0 -6px 0 #d97825;
        }
        .container-box:hover::before {
            transform: translateY(0);
        }
        h4 {
            color: #b35900;
            font-weight: 700;
            font-family: 'Baloo Chettan 2', cursive;
            margin-top: 10px;
        }
    </style>
</head>
<body class="p-0 m-0">


<div class="splash">
    <img src="https://placehold.co/150x150/ff7800/ffffff?text=PujaMate" alt="PujaMate Logo" class="splash-logo rounded-full">
    <div class="loader-bar"><div class="loader-bar-inner"></div></div>
    <h3 class="mt-8 text-3xl font-bold font-['Baloo_Chettan_2'] text-[#b35900]">పూజా మేట్ - మీ పూజలో మీ స్నేహితుడు</h3>
</div>


<div class="main-content container mx-auto">
   
    <header class="header">
        <h1 class="text-3xl font-bold font-['Baloo_Chettan_2']">PujaMate</h1>
    </header>
    <div class="max-w-md mx-auto">
        <div class="container-box" onclick="location.href='pujalist.html'">
            <img src="https://placehold.co/80x80/f0a35e/ffffff?text=ప" alt="Pooja Items Icon" class="rounded-full mx-auto">
            <h4>పూజా సామగ్రి</h4>
        </div>
        <div class="container-box" onclick="location.href='ashtothara.html'">
            <img src="https://placehold.co/80x80/d97825/ffffff?text=అ" alt="Ashtottaralu Icon" class="rounded-full mx-auto">
            <h4>అష్టోత్తరాలు</h4>
        </div>
    </div>
</div>

<script>
    setTimeout(() => {
        const splash = document.querySelector('.splash');
        const mainContent = document.querySelector('.main-content');
        splash.style.opacity = '0';
        splash.style.pointerEvents = 'none';
        setTimeout(() => {
            splash.style.display = 'none';
            mainContent.style.display = 'block';
        }, 700);
    }, 3000);
</script>

</body>
</html>
